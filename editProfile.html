<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DealBreaker</title>

        <!-- Favicons, generated by Favicon.io -->
        <link rel="apple-touch-icon" sizes="180x180" href="res/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="res/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="res/favicons/favicon-16x16.png">

    </head>

    <body>
        <h2>Profile Editor</h2>
        <form method="get" name="editform" onsubmit="">
            <table>
                <tr>
                    <td><label>First Name  </label></td>
                    <td><input type="text" id="fname" name="firstName" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td><label>Last Name  </label></td>
                    <td><input type="text" id="lname" name="lastName"placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td><label>City  </label></td>
                    <td><input type="text"  id="city" name="city" placeholder="City"></td>
                </tr>
                <tr>
                    <td><label>State  </label></td>
                    <td>
                        <select id="state" name="state">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD" selected="selected">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Date Of Birth  </label></td>
                    <td colspan="4"><label id="lblMonth">Month: </label>
                        <select id="month" name="month">
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <label id="lblDay">Day: </label>
                        <select id="day" name="day">
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13>">13</option>
                            <option value="14>">14</option>
                            <option value="15>">15</option>
                            <option value="16>">16</option>
                            <option value="17>">17</option>
                            <option value="18>">18</option>
                            <option value="19>">19</option>
                            <option value="20>">20</option>
                            <option value="21>">21</option>
                            <option value="22>">22</option>
                            <option value="23>">23</option>
                            <option value="24>">24</option>
                            <option value="25>">25</option>
                            <option value="26>">26</option>
                            <option value="27>">27</option>
                            <option value="28>">28</option>
                            <option value="29>">29</option>
                            <option value="30>">30</option>
                            <option value="31>">31</option>
                        </select>
                        <label id="lblYear">Year: </label>
                        <select id="year" name="year">
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label id="lblIdentity">I am a </label>
                        <select id="identity" name="identity">
                            <option value="man">Man</option>
                            <option value="woman">Woman</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label id="chkSeeking">Seeking a </label>
                        <input type="checkbox" value="man">Man
                        <input type="checkbox" value="woman">Woman
                    </td>
                </tr>
                <tr>
                    <td><label>Username </label></td>
                    <td><input type="text" name="Username" placeholder="User Name"></td>   
                </tr>
                <tr>
                    <td><label>Password </label></td>
                    <td><input type="password" name="pwCreate" placeholder="Password"></td>
                </tr>
                <tr>
                    <td><label>Confirm Password </label></td>
                    <td><input type="password" name="pwConfirm" placeholder="Password"></td>
                </tr>
            </table>
          <div>
            <input type="submit" name="edit" value="Submit" id="myButton" onclick="">
          </div>
        </form>
        </div>
    </body>
</html>
