    <script>
        var selectYear = document.getElementById("selectYear");
        var selectDay = document.getElementById("selectDay");
        var todaysDate = new Date();
        var legalAge = todaysDate.getFullYear() - 18;
        var chosenMonth = document.getElementById("selectMonth").value;
        for(var i = legalAge; i >= todaysDate.getFullYear() - 100; i--) {
            var option = i;
            var element = document.createElement("option");
            element.textContent = i;
            element.value = i;
            selectYear.appendChild(element);
        }
        switch(chosenMonth)
        {
            case 2:
                totalDays = 29;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                totalDays = 30;
            default:
                totalDays = 31;
                break;
        }

        for (var i = 1; i <= totalDays; i++) {
            var option = i;
            var element = document.createElement("option");
            element.textContent = i;
            element.value = i;
            selectDay.appendChild(element);
        }
    </script>
