<!DOCTYPE html>
<html lang="en">
	<head>
        <title>DealBreaker</title>
        <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

  <!-- Favicons, generated by Favicon.io -->
  <link rel="apple-touch-icon" sizes="180x180" href="res/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="res/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="res/favicons/favicon-16x16.png">
<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
<!-- Custom styles for this template -->
<link href="css/modern-business.css" rel="stylesheet">
		  
		  <style type="text/css" rel="stylesheet">
			fieldset {
				background-color: rgb(232, 212, 235);
				 border: 10px solid rgba(0, 255, 234, 0);
				margin-bottom: 10px;
                width:720px;
			}
			 label {
				width: 180px;
				display: inline-block;
				text-align: right;
				vertical-align: top;
				margin-bottom: 10px;
			}
			.options {
				width:auto;
			}
			.range-low, .range-high {
				text-align: center;
				color: rgba(255, 255, 255, 0);
				display: inline-block;
				width:60px;
				vertical-align: top;
			}   
			.range-low {
				background-color: rgba(255, 0, 0, 0.329);
			}
			.range-high {
				background-color: rgba(0, 0, 255, 0.301);
			}
			 textarea {
				width: 360px;
				height:	50px;
			}
			label:hover, input:hover {
				font-size: 20px;
			}  
		</style> 
	</head>
	<body>
		<h3> <em>Share More info about you!</em></h3>
        <form action="index.html" enctype="multipart/form-data" method="post">
            <a class="navbar-brand" href="index.html"><img src="res/logo.png" alt="DealBreaker Logo" id="banner"></a>
			<fieldset>
				<legend>Your Face</legend>
					<label for="your-image">Your Image:</label><input type="file" required><br />
					<label for="image-preview">Image Preview:</label><img src="" id="preview"><br />
			</fieldset>
			<fieldset>
				<legend>Your General Details</legend>
				<label for="name">Name:</label>	<input type="text" name="name" placeholder="Your full name" required><br />
				<label for="gender">Gender:</label>		<input type="radio" name="gender" value="male" required><label for="gender-male" class="options">Male</label><input type="radio" name="gender" value="female"><label for="gender-female" class="options">Female</label><br />
				<label for="age">Age:</label>			<input type="number" name="age" required><br />
				<label for="dob">Date of birth:</label>		<input type="date" name="dob"><br />
				<label for="fav-color">Favorite color:</label>	<input type="color" name="fav-color" value="#000000"><br />
				<label for="country">Which country:</label>
					<select name="country">
						<option value="no-selection">no selection</option>
						<option value="ID">Indonesia</option>
						<option value="IN">India</option>
						<option value="MY">Malaysia</option>
						<option value="UK">United Kingdom</option>
						<option value="US">United States</option>
					</select>
			</fieldset>
			<!-- <fieldset>
				<legend>Your Indicators</legend>
				<label for="height">Height:</label>
					<div class="range-low" >Short</div><input type="range" name="height" min="0" max="100"><div class="range-high">Tall</div><br />
				<label for="salary">Salary:</label>
					<div class="range-low">Poor</div><input type="range" name="height" min="0" max="100"><div class="range-high">Rich</div>
			</fieldset> -->
			<fieldset>
                <legend>Your Contact Information</legend>
				<label for="email">Email:</label><input type="email" name="email" required><br />
				<label for="mobile">Mobile:</label><input type="tel" name="mobile"><br />
				<label for="address">Address:</label><textarea name="address"></textarea><br />
				<label for="method-to-contact">Method to contact you:</label>
					<input type="checkbox">
						<label class="options" for="contact-email">Email</label>
					<input type="checkbox">
						<label class="options" for="contact-whatsapp">WhatsApp</label>
					<input type="checkbox">
						<label  class="options"for="contact-in-app-chat">In-app chat</label>
            </fieldset>
            <fieldset>
                <legend>Looking for </legend>
                <label for="gender">Gender:</label>		<input type="radio" name="gender" value="male" required><label for="gender-male" class="options">Male</label><input type="radio" name="gender" value="female"><label for="gender-female" class="options">Female</label><br />
                <label for="age">Age:</label>			<input type="number" name="age" required><br />
                <label for="location">Location:</label> <input type=""       name=""    required><br/>
            </fieldset>
            <fieldset>
                <legend>Additional info </legend>
                <label for="eye-color">Eye color:</label>	<input type="color" name="eye-color" value="#000000"><br />
                <label for="smoke">Smoke:</label>		<input type="radio" name="smoke" value="smoker" required><label for="smoke-smoker" class="options">smoker</label>   <input type="radio" name="smoke" value="n"><label for="smoke-non-smoker" class="options">Non-smoker</label><br />
                <label for="height">Height:</label>
					<div class="range-low" >Short</div><input type="range" name="height" min="0" max="100"><div class="range-high">Tall</div><br />
				<label for="salary">Salary:</label>
					<div class="range-low">Poor</div><input type="range" name="height" min="0" max="100"><div class="range-high">Rich</div>
            </fieldset>
			<!-- <input type="submit"> -->
			<input type="reset" class="btn btn-secondary" value="Cancel">
			<input type="button" class="btn btn-primary" value="Save Changes">
		</form>
		 
	</body>
</html>
